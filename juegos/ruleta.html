<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de la Suerte</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgb(35, 34, 34);
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #wheel {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 5px solid #bebebe;
            position: relative;
            background: conic-gradient(
                #ff0000 0% 25%, 
                #00ff00 25% 50%, 
                #0000ff 50% 75%, 
                #ffff00 75% 100%
            );
        }
        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #333;
            margin: 0 auto;
            position: relative;
            top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        button:hover {
            background-color: #2c6b2f;
        }
        button:disabled{
            background-color: #295d2b;
            cursor: auto;
        }
        /* Estilos para los cuadrados de colores */
        .color-squares-container {
            display: flex;
            justify-content: center; /* Centra los cuadrados horizontalmente */
            margin-top: 20px; /* AÃ±ade espacio arriba */
        }
        .color-square {
            width: 50px;
            height: 50px;
            margin: 0 5px; /* Espacio entre los cuadrados */
            border: 1px solid #ccc; /* Borde para que se vean */
            cursor: pointer;
        }
        .red {
            background-color: red;
            transition: background-color 0.6s;
        }
        .green {
            background-color: green;
            transition: background-color 0.6s;
        }
        .blue {
            background-color: blue;
            transition: background-color 0.6s;
        }
        .yellow {
            background-color: yellow;
            transition: background-color 0.6s;
        }
        .betting-area {
            margin: 20px 0;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: box-shadow 0.2s;
        }

        input[type="number"]:hover{
            box-shadow: 0px 0px 3px 4px #9c9c9c;
        }
    </style>
    <link rel="stylesheet" href="..\volver.css">
</head>
<body>
    <button id="volver">Volver</button>
    <h1>Ruleta de la Suerte</h1>
    <h3 id="tituloJugador"></h3>
    <div id="pointer"></div>
    <div id="wheel"></div>
    <button id="girar">Girar la Ruleta</button>
    <p id="result"></p>

    <!-- Contenedor para los cuadrados de colores -->
    <div class="color-squares-container">
        <div class="color-square red" id="red"></div>
        <div class="color-square green" id="green"></div>
        <div class="color-square blue" id="blue"></div>
        <div class="color-square yellow" id="yellow"></div>
        <button id="resetear">resetear</button>
    </div>
    <div class="betting-area">
        <input type="number" id="bet-amount" placeholder="Apuesta" min="0">
        <button id="bet-button">Apostar</button>
    </div>

    <script src="../scripts/tratamientoJSON.js"></script>
    <script src="../scripts/Jugador.js"></script>
    <script src="../scripts/Ruleta.js"></script>
</body>
</html>
